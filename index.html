<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza | Fresh & Fast</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Order fresh pizza online at Domino's. Fast delivery, best deals, and hottest pizzas in town!">
</head>
<body>

<header>
    <div class="container">
        <h1>Domino's</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#deals">Deals</a>
            <a href="#order">Order Now</a>
        </nav>
    </div>
</header>

<section id="hero">
    <div class="container">
        <h2>Hot, Fresh & Delivered Fast!</h2>
        <a href="#menu" class="btn">See Menu</a>
    </div>
</section>

<section id="menu">
    <div class="container">
        <h2>Our Pizzas</h2>
        <div class="menu-grid">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1601925262781-6c03b6c730a4?w=500" alt="Pepperoni">
                <h3>Pepperoni Feast</h3>
                <p>$12.99</p>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1600628422019-1b08c76b80aa?w=500" alt="Veggie">
                <h3>Veggie Lovers</h3>
                <p>$11.99</p>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1594007654729-407eedc4ea46?w=500" alt="Cheese">
                <h3>Classic Cheese</h3>
                <p>$9.99</p>
            </div>
        </div>
    </div>
</section>

<section id="deals">
    <div class="container">
        <h2>Special Deals</h2>
        <p>Get 50% Off your 2nd Pizza! Limited Time Only.</p>
    </div>
</section>

<section id="order">
    <div class="container">
        <h2>Ready to Order?</h2>
        <a href="#" class="btn">Start Your Order</a>
    </div>
</section>

<footer>
    <div class="container">
        <p>Â© 2025 Domino's Clone. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
